spring.application.name=Customer-Rewards

# Expose all actuator endpoints
management.endpoints.web.exposure.include=health,info

# Optional: change actuator path (default is /actuator)
# management.endpoints.web.base-path=/actuator

info.app.name=Customer-Rewards
info.app.version=1.0.0

# For logging level
logging.level.org.sprigfremework=ERROR
logging.level.org.springdoc=DEBUG
logging.file.name=log/application.log
logging.pattern.file=%d %p %c{1.} [%t]%m%n

# For port
server.port=8081

# For MYSQL DB

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rewards_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=admin
spring.security.user.password=admin123